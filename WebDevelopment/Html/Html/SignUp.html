<!DOCTYPE html>

<html>

<head>
<title>Sign Up</title>
<link rel="StyleSheet" href="Signup.css">
</head>

<body>
<p>Welcome to Sign Up Page</p>
<div class ="signup">
<form>
<h1>Register</h1>
<label for="fName">First Name </label>
<input id="FirstName" type ="text" placeholder="First Name" style="margin :5px;"> </input><br>

<label for="lName">Last Name </label>
<input id="Last Name" type ="text" placeholder="Last Name" style="margin :5px;"> </input><br>

<label for="Mobile"> Mobile </label>
<input type="Number" id="Mobile" required placeholder="mobile Number"style="margin :5px;"></input><br><br>

<label for="DOB">DOB   : </label>
<input id="DOB" type="Date"> </input><br><br>

<label for="Gender"> Gender</label>

<input type="radio" name ="gender" value="male">Male</input>
<input type="radio" name ="gender" value="Female">Female</input>
<input type="radio" name ="gender" value="Others">Others</input><br><br>

<label for="Password"> Password</label>
<input type="password" required placeholder="Password">  </input><br><br>

<label for="Password"> Re-Enter</label>
<input type="password" id="Password" required placeholder="Re-Enter"></input><br><br>

<input type="Submit"></input>
<input type="Reset">

</form>
</div>

</body>

</html>
